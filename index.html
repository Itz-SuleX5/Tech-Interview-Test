<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Lista de Postres</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <main class="products-container">
        <h1>Desserts</h1>
        <div class="products-grid" id="products-grid"></div>
      </main>
      
      <aside class="cart-container">
        <h2>Your Cart (<span id="cart-count">0</span>)</h2>
        <div id="cart-items"></div>
        <div class="cart-total">
          <p>Order Total</p>
          <p class="total-amount">$<span id="total-amount">0.00</span></p>
        </div>
        <p class="carbon-neutral">
          <img src="assets/images/icon-carbon-neutral.svg" alt="Carbon neutral">
          This is a carbon-neutral delivery
        </p>
        <button class="confirm-order" id="confirm-order">Confirm Order</button>
      </aside>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <h2>Order Confirmation</h2>
        <p>Your order has been confirmed!</p>
        <button id="start-new-order">Start New Order</button>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
